<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Gallery</title>
  <style>

    section {
      width: 75vw;
      max-width: 1200px;
      margin: auto;

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      grid-auto-rows: 250px;

    }

    article {
      background-color: papayawhip;
      border: 1px solid orange;

      background: url('https://picsum.photos/id/1025/250/250');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }


  </style>
</head>
<body>
  <section>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
    <article></article>
  </section>
</body>
</html>
