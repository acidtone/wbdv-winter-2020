<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Examples of Font Icons, SVG as Images and HTML Entities</title>
  <script src="https://kit.fontawesome.com/6b7eb6ff46.js" crossorigin="anonymous"></script>  <style>

    main {
      text-align: center;
      font-size: 150px;
    }

    img {
      width: 200px;
    }
  </style>
</head>
<body>
  <main>
    <!-- and example of icon fonts -->
    <i class="fa fa-camera-retro"></i>
    <!-- and example of HTML Entities -->
    &copy; &models; &fltns;
    <!-- an example of using a svg as an image -->
    <img src="assets/hammer2.svg" alt="SVG as an Image">
  </main>
</body>
</html>
