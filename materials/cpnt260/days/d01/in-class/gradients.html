<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gradients</title>
  <style>
    body {
      height: 100vh;
      display: flex;
    }
    div {
      margin: auto;
      width: 50vmin;
      height: 50vmin;
      background-color: firebrick;
    }

    .linear {
      background-image: linear-gradient(76deg, skyblue 25%, rebeccapurple, goldenrod);
    }

    .radial {
      background-image: radial-gradient(skyblue 75%, rebeccapurple);
    }
  </style>
</head>
<body>
  <div class="linear"></div>
  <div class="radial"></div>
  
</body>
</html>
