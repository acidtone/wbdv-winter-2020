<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Activity: Inline Block</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }
    
    section {
      margin: 100px 0;

      background-color: grey;
    }
    
    div {
      margin: auto;
      width: 75%;
      max-width: 1000px;

      text-align: center;
    }
    
    img {
      display: inline-block;

      margin: 12px;

      border: 1px solid black;
      border-radius: 25px;
    }
  </style>

</head>
<body>
  <section>
    <div>
      <img src="https://picsum.photos/id/237/300/300" alt="Puppie">
      <img src="https://picsum.photos/id/238/300/300" alt="City">
      <img src="https://picsum.photos/id/239/300/300" alt="Dandelion">
      <img src="https://picsum.photos/id/240/300/300" alt="Wall">
      <img src="https://picsum.photos/id/241/300/300" alt="Hill">
      <img src="https://picsum.photos/id/242/300/300" alt="Train tracks">
      <img src="https://picsum.photos/id/243/300/300" alt="Forest">
      <img src="https://picsum.photos/id/244/300/300" alt="Pier">
    </div>  
  </section>
</body>
</html>
