<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox with a single item</title>

  <style>
    body {
      margin: 0;
      height: 100vh;

      display: grid;
    }

    div {
      width: 20vmin;
      height: 20vmin;

      border-radius: 10vmin;
    }

    .box1 {
      background-color: skyblue;
/* 
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
 */

      margin: auto;
      margin-bottom: initial;

    }

    .box2 {
      background-color: orange;
      margin-left: auto;
      margin-top: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
